<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant_name }}</title>
</head>
<body>
    <h1>Welcome to {{ restaurant_name }}</h1>
    <h2>Menu</h2>
    <div id="menu-list">
        <p>Loading menu....</p>
    </div>

    <script>
        fetch('/api/menu/')
            .then(response => response.json())
            .then(data => {
                const menuList = document.getElementById('menu-list');
                menuList.innerHTML = '';

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3> ${item.name} </h3>
                        <p> ${item.description} </p>
                        <strong> ${item.price} </strong>
                        <hr>
                    `;
                    menuList.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById('menu-list').innerHTML = '<p> Failed to load menu. </p>'
            });
    </script>
</body>
</html>
