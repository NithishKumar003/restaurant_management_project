{% load static %}
{% load tz %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Contact Us </title>
    </head>
    <body>
        <form id="contactForm" action="{% url 'contact_page' %}" method="post">
            {% csrf_token %}

            <label for="name">Name:</label>
            <input type="text" id="name" name="name"
                value="{{ form.name.value|default_if_none:'' }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"
                value="{{ form.email.value|default_if_none:'' }}" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required>{{ form.message.value|default_if_none:'' }}</textarea>

            <button type="submit">Submit</button>
        </form>
        <script>
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                let name = document.getElementById("name").value.trim();
                let email = document.getElementById("email").value.trim();

                if (name === "" || email === "") {
                    alert("Please fill in both Name and Email fields.");
                    event.preventDefault();
                }
            });
        </script>

        <footer>
            {% now "Y" as current_year %}
            {% include 'footer.html' with current_year=current_year restaurant_name=restaurant_name opening_hours=opening_hours %}
        </footer>
    </body>
</html>
