<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ restaurant_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1,h2{
            color: #2c3e50;
        }

        .menu-item{
            margin-bottom: 15px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu-item h3{
            margin: 0;
            color: #34495e;
        }

        .menu-item p{
            margin: 5px 0;
            color: #7f8c8d;
        }

        .menu-item strong{
            color: #27ae60;
            font-size: 1.1em;
        }

        form{
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button{
            padding: 8px 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover{
            background-color: #219150;
        }
    </style>
</head>
<body>
    <h1>Welcome to {{ restaurant_name }}</h1>

    <!-- Address and map  -->
    <section>
        <h2>Our Addresses </h2>
        <p>{{ restaurant_address }}</p>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2799144891!2d-74.2598673!3d40.697601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQxJzUxLjYiTiA3NMKWMTUnMjAuOCJX!5e0!3m2!1sen!2sin!4v1597078453734!5m2!1sen!2sin"
            width="400"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy">
        </iframe>
    </section>

     <!-- Menu  -->
    <section> 
        <h2>Menu</h2>
        <ul id="menu-list" class="menu-list">
            {% for item in menu_items %}
                <li>
                    <strong>{{ item.name }}</strong> - Rs.{{ item.price }}<br>
                    <em>{{ item.description }}</em>
                </li>
            {% endfor %}
        </ul>
    </section>

    <!-- Dynamic menu loader -->
    <script>
        fetch('/api/menu/')
            .then(response => response.json())
            .then(data => {
                const menuList = document.getElementById('menu-list');
                menuList.innerHTML = '';

                data.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${item.name}</strong> - rs.${item.price}<br>
                        <em>${item.description}</em>
                    `;
                    menuList.appendChild(li);
                });
            })
            .catch(error => {
                document.getElementById('menu-list').innerHTML = '<p> Failed to load menu. </p>'
            });
    </script>

    <!-- Contact form -->
    <section>
        <h2> Contact Us </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
