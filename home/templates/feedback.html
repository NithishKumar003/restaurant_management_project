<!DOCTYPE html>
<html>
<head>
    <title>Customer Feedback</title>
</head>
<body>
    <h1>Leave Your Feedback</h1>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
