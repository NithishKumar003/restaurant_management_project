<!-- base.html -->
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <header style="background: #2c3e50; color: white; padding: 15px;">
        <h1 style="margin: 0;">{{ restaurant.name }}</h1>
    </header>

    <!-- Breadcrumbs -->
    <div style="background: #ecf0f1; padding: 10px 20px; font-size: 14px;">
        {% block breadcrumbs %}
            <a href="/" style="color: #27ae60; text-decoration: none;">Home</a>
        {% endblock %}
    </div>

    <main style="padding: 20px;">
        {% block content %}{% endblock %}
    </main>
</body>
