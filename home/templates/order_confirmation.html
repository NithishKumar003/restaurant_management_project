<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation - My Tasty Restaurant</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin: 50px;">

    <h1 style="color: green; margin-bottom: 20px;">✅ Order Confirmed!</h1>

    <p style="font-size: 18px; color: #333; margin-bottom: 20px;">
        Thank you for your order at <strong>My Tasty Restaurant</strong>.
    </p>

    <p style="font-size: 16px; color: #555;">
        Your order number is: 
        <span style="font-weight: bold; color: #000;">#{{ order_number }}</span>

    <p style="margin-top: 40px;">

    </p>

    <a href="/" 
       style="display:inline-block; margin-top:40px; padding:10px 20px;

              border-radius:6px; font-size:16px;">
        Back to Home
    </a>

</body>
</html>
